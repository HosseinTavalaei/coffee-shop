<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/styles.css" />
    <link rel="icon" href="images/fav-icon.png" type="image/png" />
    <script type="text/javascript">
      // On page load or when changing themes, best to add inline in `head` to avoid FOUC
      document.documentElement.classList.toggle(
        "dark",
        localStorage.theme === "dark" ||
          (!("theme" in localStorage) &&
            window.matchMedia("(prefers-color-scheme: dark)").matches)
      );
      // Whenever the user explicitly chooses light mode
      localStorage.theme = "light";
      // Whenever the user explicitly chooses dark mode
      localStorage.theme = "dark";
      // Whenever the user explicitly chooses to respect the OS preference
      localStorage.removeItem("theme");
    </script>
    <title>Coffee Shop</title>
  </head>
  <body class="font-Dana bg-gray-100 dark:bg-zinc-800">
    <header
      class="fixed top-9 right-0 left-0 flex items-center w-[90%] px-10 py-5 h-24 mx-auto bg-black/50 rounded-3xl backdrop-blur-[6px]"
    >
      <div class="flex items-center w-full justify-between">
        <!-- logo and menu -->
        <nav class="flex items-center gap-x-9 h-14">
          <div><img src="images/app-logo.png" alt="Golden coffee" /></div>
          <ul
            class="flex gap-x-9 text-xl text-gray-300 tracking-tightest h-full child:leading-[56px]"
          >
            <li class="font-DanaMeduim text-orange-200">
              <a href="#">صفحه اصلی</a>
            </li>
            <!--  has sub menu -->
            <li class="relative group">
              <a href="#" class="group-hover:text-orange-300 transition-colors"
                >فروشگاه</a
              >
              <!-- sub menu -->
              <div
                class="transition-all p-6 space-y-4 invisible opacity-0 group-hover:opacity-100 group-hover:visible shadow-costume tracking-normal text-zinc-700 dark:text-white text-base w-52 bg-white dark:bg-zinc-700 rounded-2xl absolute border-t-[3px] border-t-orange-300 child:inline-block child-hover:text-orange-300 child:transition-colors"
              >
                <a href="#">قهوه ویژه</a>
                <a href="#">ویژه در سطح جهانی</a>
                <a href="#">قهوه درجه یک</a>
                <a href="#">ترکیبات تجاری</a>
                <a href="#">کپسول قهوه</a>
                <a href="#">قهوه زینو برزیلی</a>
              </div>
            </li>
            <li><a href="#">دیکشنری</a></li>
            <li><a href="#">بلاگ</a></li>
            <li><a href="#">درباره ما</a></li>
            <li><a href="#">تماس با ما</a></li>
          </ul>
        </nav>

        <!-- cart & theme toggle & login link -->
        <div class="flex gap-x-10 text-orange-200 text-xl">
          <!--  cart icon & theme switch btn -->
          <div class="flex items-center gap-x-5">
            <!-- card -->
            <div>
              <!-- cart icon -->
              <div class="py-3">
                <svg class="w-8 h-8">
                  <use href="images/icons.svg#shopping-cart"></use>
                </svg>
              </div>
              <!-- cart box -->
              <div></div>
            </div>
            <!-- swith btn -->
            <div id="toggle-theme" class="cursor-pointer">
              <svg class="inline-block dark:hidden w-8 h-8">
                <use href="images/icons.svg#moon"></use>
              </svg>
              <svg class="hidden dark:inline-block w-8 h-8">
                <use href="images/icons.svg#sun"></use>
              </svg>
            </div>
          </div>
          <!-- Divide Border  -->
          <span class="block bg-white/20 w-px h-14"></span>
          <!-- login link -->
          <a href="#" class="flex items-center gap-x-2.5 tracking-tightest">
            <svg class="w-8 h-8">
              <use href="images/icons.svg#arrow-right-on-rectangle"></use>
            </svg>

            <span>ورود | ثبت نام</span>
          </a>
        </div>
      </div>
    </header>
    <script src="scripts/app.js"></script>
  </body>
</html>
